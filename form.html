<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato - Workly</title>
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="/img/logoo.png" alt="Logo-Workly" class="logo">
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <ul class="menu">
                <li><button onclick="window.location.href='index.html'"><i class="fas fa-calendar-alt"></i> Agendar</button></li>
                <li><button onclick="window.location.href='form.html'"><i class="fas fa-envelope"></i> Contato</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Formulário de Contato</h1>
            <div id="message" class="message"></div>
            <form action="https://getform.io/f/akkykega" method="POST">
                <input type="text" name="name" placeholder="Nome" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="text" name="subject" placeholder="Assunto" required />
                <textarea name="message" placeholder="Mensagem" required></textarea>
                <input type="hidden" name="_gotcha" style="display:none;">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <h2>Copy Workly - 2025</h2>
    </footer>

    <script>
        // Menu hamburguer
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.querySelector(".menu-toggle");
            const menu = document.querySelector("header ul.menu");

            menuToggle.addEventListener("click", () => {
                menu.classList.toggle("active");
            });
        });
    </script>
</body>
</html>
