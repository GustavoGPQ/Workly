<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato - Workly</title>
    <link rel="stylesheet" href="/css/form.css"> 
</head>
<body>
    <header>
        <img src="/img/logoo.png" alt="Logo-Workly">
        <nav>
            <ul class="menu">
                <li><button onclick="window.open('https://api.whatsapp.com/send/?phone=555391179785&text=Oi+Desejo+agendar+uma+sala&type=phone_number&app_absent=0')">Agendar</button></li>
                <li><button onclick="window.location.href='form.html'">Contato</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Formulário de Contato</h1>
            <div id="message" class="message"></div>
            <form id="contactForm" action="https://formsubmit.co/gustavoporto0711@gmail.com" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" placeholder="Digite o assunto" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <h2>Copy Workly - 2025</h2>
    </footer>

    <script src="/js/form.js"></script> 
</body>
</html>
