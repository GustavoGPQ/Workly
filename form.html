<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato - Workly</title>
    <link rel="stylesheet" href="/css/form.css"> 
</head>
<body>
    <header>
        <img src="/img/logoo.png" alt="Logo-Workly">
        <nav>
            <ul class="menu">
                <li><button onclick="window.location.href='index.html'">Agendar</button></li>
                <li><button onclick="window.location.href='form.html'">Contato</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Formulário de Contato</h1>
            <div id="message" class="message"></div>
            <form action="https://getform.io/f/akkykega" method="POST">
                <input type="text" name="name" placeholder="Nome" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="text" name="subject" placeholder="Assunto" required />
                <textarea name="message" placeholder="Mensagem" required></textarea>
              
               
                <input type="hidden" name="_gotcha" style="display:none;">
              
                <button type="submit">Enviar</button>
              </form>
              
        </div>
    </main>

    <footer>
        <h2>Copy Workly - 2025</h2>
    </footer>
</body>
</html>
